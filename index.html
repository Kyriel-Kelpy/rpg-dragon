<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPG - Chasseur de Dragons</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP : <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Santé : <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Pièces d'or : <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Aller au magasin</button>
            <button id="button2">Explorer des grottes</button>
            <button id="button3">Combattre le dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nom du monstre : <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Santé : <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Bienvenue dans la ville de Miln.<br>
            En tant que chasseur de dragon, votre mission consiste à vaincre le dragon qui terrorise les habitants.<br>
            Vous êtes sur la place de la ville.<br>
            Où voulez-vous aller ? Utilisez les boutons ci-dessus.
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
